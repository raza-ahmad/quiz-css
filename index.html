<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Ahmad-Quiz_CSS test</title>
  </head>
  <style>
    h1{
        font-weight: 900;
    }
  </style>
  <body>
    <div class="intro py-3 bg-info text-centre">
      <div class="container">
        <h1 class="text-dark display-3 my-4 ">
          Ahmad-Raza CSS Quiz Test
        </h1>
      </div>
    </div>
    <!--result -->
    <div class="result py-4 d-none bg-light text-centre">
       <div class="container lead">
        <h4>You are <span class="text-primary display-4 p-3">0% of</span>Ahmad quiz CSS</h4>
       </div>
    </div>
    <!--quiz section    -->
    <div class="quiz py-3 bg-primary">
      <h2 class="mx-3 text-white font-weight-bold">On with the questions....</h2>
      <form class="quiz-form text-light">
        <div class="my-4 mx-3">
          <p class="lead font-weight-normal">1.What does CSS stands for?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked />
            <label class="form-check-label">Computer Style Sheet</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" checked />
            <label class="form-check-label">Cascading Style Sheets</label>
          </div>
        </div>
       
      <form class="quiz-form text-light">
        <div class="my-4 mx-3">
          <p class="lead font-weight-normal">2.Which HTML attribute is used to define inline styles?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked />
            <label class="form-check-label"> class</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" checked />
            <label class="form-check-label">Style</label>
          </div>
        </div>
        
      
      <form class="quiz-form text-light">
        <div class="my-4 mx-3">
          <p class="lead font-weight-normal">3.Which is the correct CSS syntax?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked />
            <label class="form-check-label">body{color:red};</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" checked />
            <label class="form-check-label">body{color:red;}</label>
          </div>
        </div>
    
    
      <form class="quiz-form text-light">
        <div class="my-4 mx-3">
          <p class="lead font-weight-normal">4.How do you insert a comment in a CSS file?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked />
            <label class="form-check-label">// this is comment</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" checked />
            <label class="form-check-label">/* this is comment */</label>
          </div>
        </div>
        <div class="text-centre mx-4">
        <input type="submit" class="btn btn-info">
       </div>
      </form>
    </div>
    <script src="Quiz.js"></script>
  </body>
</html>
